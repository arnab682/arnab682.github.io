<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Batchplan</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <style type="text/css">
            #header {
                background-color: green;
                color: white;
                text-align: center;
                padding: 10px;
                margin-bottom: 10px;
                margin-top: 10px;
            }

            .scheduler-border {
                border: 1px groove #6CB5F0 !important;
                padding: 0 1.4em 1.4em 1.4em !important;
                margin: 0 0 1.5em 0 !important;
                -webkit-box-shadow:  0px 0px 0px 0px #1dd5ff;
                box-shadow:  0px 0px 0px 0px #2ac9ff;

            }

            .scheduler-bordered {
                font-size: 1.2em !important;
                font-weight: bold !important;
                text-align: left !important;
                width:auto;
                padding:0 10px;
                border:1px solid #4499F9;
                border-radius: 15px;
                background: #4499F9;
                color: #FFFFFF;
            }

            
        </style>


	
    </head>
<body>

<div class="container">
    <div id="header">
        <h1>Barcode New Batchplan</h1>
    </div>
    <div class="row">

        <div class="col-md-6">
            <fieldset class="scheduler-border">
                <legend class="scheduler-bordered"> Buyers </legend>
                <form action="">
                    <div class="form-group">
                        <label>Mother ID :</label>
                        <input name="mother_id" type="text" class="form-control"  placeholder="Enter Mother ID">
                    </div>
                    <div class="form-group">
                        <label>Buyer Name :</label>
                        <input name="buyer_name" type="text" class="form-control" placeholder="Enter Buyer Name">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
                    
            </fieldset>

            <fieldset class="scheduler-border">
                <legend class="scheduler-bordered"> Dyeing Machines </legend>
                <form action="">
                    <div class="form-group">
                        <label>Name :</label>
                        <input name="name" type="text" class="form-control"  placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label>Code :</label>
                        <input name="Code" type="text" class="form-control" placeholder="Enter Code">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
                    
            </fieldset>
        </form>
        </div>

                <form action="">

                        <input name="dyeing_batch_no" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>Dyeing Batch Barcode: </label>
                        <input name="dyeing_batch_barcode" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>Dyeing Batch Hash: </label>
                        <input name="dyeing_batch_hash" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>dyeing_ref_no: </label>
                        <input name="dyeing_ref_no" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>order_id: </label>
                        <input name="order_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>machine_id: </label>
                        <input name="machine_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>priority : </label>
                        <input name="priority" type="text" class="form-control"  placeholder="Enter Here">

                    <div class="form-group">
                        <label>priority_value: </label>
                        <input name="priority_value" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>expected_dyeing_date: </label>

                    </div>
                    <div class="form-group">
                        <label>actual_dyeing_date: </label>

                    </div>
                    <div class="form-group">
                        <label>yarn_lot: </label>
                        <input name="yarn_lot" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>color: </label>

                    </div>
                    <div class="form-group">

                        <label>6th_nozzle_batch_id: </label>

                        <input name="7th_nozzle_batch_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>8th_nozzle_batch_id: </label>
                        <input name="8th_nozzle_batch_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>9th_nozzle_batch_id: </label>
                        <input name="9th_nozzle_batch_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>10th_nozzle_batch_id: </label>
                        <input name="10th_nozzle_batch_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>11th_nozzle_batch_id: </label>
                        <input name="11th_nozzle_batch_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>12th_nozzle_batch_id: </label>
                        <input name="12th_nozzle_batch_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>13th_nozzle_batch_id: </label>

                        <input name="14th_nozzle_batch_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>15th_nozzle_batch_id: </label>
                        <input name="15th_nozzle_batch_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>16th_nozzle_batch_id: </label>
                        <input name="16th_nozzle_batch_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    <div class="form-group">
                        <label>17th_nozzle_batch_id: </label>
                        <input name="17th_nozzle_batch_id" type="text" class="form-control"  placeholder="Enter Here">

                    </div>
                    <div class="form-group">
                        <label>20th_nozzle_batch_id: </label>
                        <input name="20th_nozzle_batch_id" type="text" class="form-control"  placeholder="Enter Here">
                    </div>
                    
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
                    
            </fieldset>
        </div>
            
    </div>

    <div class="row">

        <div class="col-md-6">
            <fieldset class="scheduler-border">
                <legend class="scheduler-bordered" class="" style="text-align: center;"> LOL </legend>
                <form action="">
                    <div class="form-group">

                    <div class="form-group">

                    </div>
                    <button class="btn btn-success">Submit</button>
                </form>
                    
            </fieldset>
        </form>
        </div>
        <div class="col-md-6">
            <fieldset class="scheduler-border">
                <legend class="scheduler-bordered" class="" style="text-align: center;"> LOL </legend>
                <form action="">
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                        <input type="text" id="datepicker" class="form-control" placeholder="Choose">
                    </div>
                    <button class="btn btn-success">Submit</button>
                </form>
                    
            </fieldset>
        </div>
            
    </div>
</div>
   
</body>
</html>
